<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dr.Office</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="../static/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <script
            src="../static/bootstrap/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="../static/js/helper.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active"
                                data-bs-toggle="modal"
                                data-bs-target="#addPatientModal"
                                aria-current="page"
                                href="#">Додати пацієнта</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search"
                            placeholder="Пошук" aria-label="Search">
                        <button class="btn btn-dark"
                            type="submit">Пошук</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ПІБ</th>
                        <th>Зуби</th>
                        <th>Маніпуляція</th>
                        <th>Ціна</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                    {% for patient in patients %}
                    <tr>
                        <td>{{ patient['fullname'] }}</td>
                        <td>{{ patient['teeth'] }}</td>
                        <td>{{ patient['action'] }}</td>
                        <td>{{ patient['price'] }}</td>
                        <td>{{ patient['date'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- modal window -->
        <div class="modal fade" id="addPatientModal" tabindex="-1"
            aria-labelledby="addPatientModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"
                            id="addPatientModalLabel">Додати пацієнта</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="fullNameInput"
                                    class="form-label">ПІБ</label>
                                <input type="text"
                                    class="form-control"
                                    id="fullNameInput">
                            </div>

                            <div class="mb-3">
                                <label for="teethInput"
                                    class="form-label">Зуби</label>
                                <input type="tel"
                                    class="form-control"
                                    id="teethInput">
                            </div>

                            <div class="mb-3">
                                <label for="actionInput"
                                    class="form-label">Маніпуляції</label>
                                <input type="text"
                                    class="form-control"
                                    id="actionInput">
                            </div>
                            <div class="mb-3">
                                <select class="form-select"
                                    id="actionSelect"
                                    onchange="appendSelectedValueToInput('#actionInput', '#actionSelect')">
                                    <option selected>Вибрати
                                        маніпуляцію:</option>
                                    <option>Анестезія</option>
                                    <option>Вторинне ендо (ліки)</option>
                                    <option>Вторинне ендо (пломбування)</option>
                                    <option>Консультація</option>
                                    <option>Корекція реставрації</option>
                                    <option>MTA</option>
                                    <option>Первинне ендо (ліки)</option>
                                    <option>Первинне ендо (пломбування)</option>
                                    <option>Препарування під коронку та зняття
                                        відбитків</option>
                                    <option>Професійна гігієна</option>
                                    <option>Реставрація зуба</option>
                                    <option>Скловолоконний штифт</option>
                                    <option>Фіксація м/к коронки</option>
                                    <option>Фіксація цирконієвої
                                        коронки</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="priceInput"
                                    class="form-label">Ціна</label>
                                <input type="number"
                                    step="0.01"
                                    class="form-control"
                                    id="priceInput">
                            </div>

                        </div>

                        <div class="modal-footer">
                            <button type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal">Закрити</button>
                            <button type="submit"
                                class="btn btn-primary">Зберегти</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
